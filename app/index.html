<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ember test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/vendors.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

        <script type="text/x-handlebars" id="application">
            <div class="container">
                <div class="navbar navbar-default">
                    <div class="navbar-inner">
                        <a href="/#/" class="navbar-brand">Ember test</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="/#/about">About</a></li>
                        <li><a href="/#/products">Products</a></li>
                    </ul>
                </div>
            </div>

            <div class="container">{{outlet}}</div>
        </script>

        <script type="text/x-handlebars" id="index">
            <h1>Landing page</h1>
        </script>

        <script type="text/x-handlebars" id="about">
            <h1>About page</h1>
        </script>

        <script type="text/x-handlebars" id="products">
            <h1>Products page</h1>
            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="products/index">
            <ul>
                {{#each}}
                <li>{{#linkTo "products.view" this}}{{name}}{{/linkTo}}</li>
                {{/each}}
            </ul>
            <a href="/#/products/new" class="btn btn-default">Add product</a>
        </script>

        <script type="text/x-handlebars" id="products/view">
            {{#if isProcessing}}
                <h6>Processing data...</h6>
            {{else}}
                <h2>{{name}}</h2>
                <h5>{{formatPrice price}}</h5>
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="products/new">
            <form class="form col-md-5">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" />
                </div>
                <button class="btn btn-success">Submit</button>
                <a href="/#/products" class="btn btn-default">Cancel</a>
            </form>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.prod.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
